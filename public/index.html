<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYT React Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      body {
          background-color: lightblue;
      }
      
      .jumbotron {
          text-align: right;
          background: white url("./images/nyt logo.png") no-repeat center;
      }

      .container {
          width: 750px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <br><br><br><br><br><br>
            <h3>Search for and annotate articles of interest!</h3>
        </div>
      </div>
      <div class="container">
      <form>
            <div class="form-group">
              <label for="exampleInputEmail1">* Topic</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Topic">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">* Start Year</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Start Year">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">End Year</label>
                    <input type="End Year" class="form-control" id="exampleInputPassword1" placeholder="End Year">
                  </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
